<ul>
  {% for item in site.data.ota_items %}
    <li>
      <a href="{{ site.baseurl }}/ota/{{ item.path }}">
        {{ item.title }}
      </a>
      <ul>
        {% for sub_item in item.sub_paths %}
          <li>
            <a href="{{ site.baseurl }}/ota/{{ item.path }}#{{ sub_item.path }}">
              {{ sub_item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
  </ul>
